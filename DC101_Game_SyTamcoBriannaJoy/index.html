<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="game-container">
    <h1>Memory Match</h1>
    <!-- One-line instruction -->
    <p class="instruction">Click on cards to find all matching pairs before time runs out!</p>
    
    <p id="timer">Time: 60</p>

    <section class="game-board" id="gameBoard"></section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalMessage"></p>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="flipSound" src="assets/flip.mp3"></audio>
  <audio id="matchSound" src="assets/match.mp3"></audio>
  <audio id="winSound" src="assets/win.mp3"></audio>
  <audio id="gameOverSound" src="assets/gameover.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
